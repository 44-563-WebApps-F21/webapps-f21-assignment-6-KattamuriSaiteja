<!DOCTYPE html>
<html>

<head>
    <title>
        SignIn Page
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h2 style="color: coral;">“Pass phrase by Saiteja Kattamuri”</h2>
        <h2>Getting input</h2>

        <form style="margin: 10px 0;">
            <div class="form-check">
                <label for="secretPhase"> Enter the secret phrase</label>
                <input type="password" id="secretPhase" name="secretPhase" min=10 max=50 step=2 value="Let me in"> <br>

                <label for="phrase">Enter a phrase</label>
                <input type="text" id="phrase" name="phrase" autofocus> <br>
                <input id="buttonphrase" class="btn btn-md btn-success" type="button" onclick="processPhrase()"
                    value="check the phrase">
                <br><br>
                <p id="result">Phrase validation result </p>
            </div>
        </form>
    </div>
    <script>
        let correct = 0
        let wrong = 0
        let usingImage = 1

        function processPhrase() {
            console.log("Getting form values")
            secretPhase = document.getElementById("secretPhase").value
            phrase = document.getElementById("phrase").value
            out = document.getElementById("result")
            if (secretPhase == phrase) {
                correct++
                alert("Access allowed")
                out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
            } else {
                wrong++
                alert("Access denied")
                out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
            }
            if (wrong > 2) {
                alert("Account locked");
            }

        }
    </script>
    <script>
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById('multipleImage').src = "Images/Ant.jpg";
                    usingImage++;
                    break;
                case 2:
                    usingImage++;
                    document.getElementById('multipleImage').src = "Images/Tiger.jpg";
                    break;

                case 3:
                    usingImage++;
                    document.getElementById('multipleImage').src = "Images/Kangaroo.jpg";
                    break;
            }

        }
    </script>
    <script>

    </script>
    <div class="container">
        <img id="multipleImage" src="Images/kangaroo.jpg" height="200" width="200" onclick="newImage()">
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>
        SignIn Page
    </title>
</head>

<body>
    <h1>“Pass phrase by Saiteja Kattamuri”</h1>
    <h2>Getting input</h2>

    <form>
        <label for="secretPhase"> Enter the secret phrase</label>
        <input type="password" id="secretPhase" name="secretPhase" min=10 max=50 step=2 value="Let me in"> <br>

        <label for="phrase">Enter a phrase</label>
        <input type="text" id="phrase" name="phrase" autofocus> <br>
        <input type="button" onclick="processPhrase()" value="check the phrase">
        <p id="result">Phrase validation result </p>
    </form>

    <script>
        let correct = 0
        let wrong = 0
        let usingImage = 1

        function processPhrase() {
            console.log("Getting form values")
            secretPhase = document.getElementById("secretPhase").value
            phrase = document.getElementById("phrase").value
            out = document.getElementById("result")
            if (secretPhase == phrase) {
                correct++
                alert("Access allowed")
                out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
            } else {
                wrong++
                alert("Access denied")
                out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
            }
        }
    </script>
    <script>
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById('multipleImage').src = "Images/Ant.jpg";
                    usingImage++;
                    break;
                case 2:
                    usingImage++;
                    document.getElementById('multipleImage').src = "Images/Tiger.jpg";
                    break;

                case 3:
                    usingImage++;
                    document.getElementById('multipleImage').src = "Images/Kangaroo.jpg";
                    break;
            }

        }
    </script>
    <div class="container">
        <img id="multipleImage" src="Images/kangaroo.jpg" height="200" width="200" onclick="newImage()">
    </div>

</body>

</html>

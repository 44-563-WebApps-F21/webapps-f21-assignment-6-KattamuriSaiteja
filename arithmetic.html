<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic Page</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <h2 style="color: coral;">Saiteja Kattamuri computes</h2>

    <form style="margin: 10px 0;">
	 <div class="form-check">
        <label for="form1_ba">Enter a base</label>
        <input type="number" id="form1_ba" name="form1_ba" step=2 value=10> <br>

        <label for="form1_ex">Enter an exponent</label>
        <input type="number" id="form1_ex" name="form1_ex" step=2 value=2> <br>

        <input type="button" class="btn btn-md btn-success" onclick="powers()" value="Compute"><br><br>
        <p id="result">Find result here</p> 
		</div>
    </form>

    <script>
        var res = ""
        power = 1
        function powers() {
            console.log("Getting form values")
            base = document.getElementById("form1_ba").value
            exponent = document.getElementById("form1_ex").value
            for (i = 0; i < exponent; i++) {
                power *= base
                res = res + " " + power
            }
            out = document.getElementById("result")
            if (res != null) {
                out.innerHTML = "powers of base are: " + res
            }
        }
    </script>
    <form style="margin: 10px 0;">
	 <div class="form-check">
        <label for="addition">+</label>
        <input id="addition" type="radio" value="plus" name="calculations" onclick="processRadio(this.value)">
        <label for="timess">*</label>
        <input id="times" type="radio" value="times" name="calculations" onclick="processRadio(this.value)">
        <label for="minus">-</label>
        <input id="minus" type="radio" value="minus" name="calculations" onclick="processRadio(this.value)">
        <label for="divide">/</label>
        <input id="divide" type="radio" value="divide" name="calculations" onclick="processRadio(this.value)">
        <p id="result_radio">Find calculation result here</p><br>
		<div>
    </form>
    <script>
        let result = 0
        let bases = 0
        let exponent = 0
        function processRadio(val) {
            bases = document.getElementById("form1_ba").value
            exponent = document.getElementById("form1_ex").value
            document.getElementById("result_radio").value = val
            number1 = parseInt(bases)
            number2 = parseInt(exponent)

            switch (val) {
                case "plus":
                    result = number1 + number2
                    break
                case "minus":
                    result = number1 - number2
                    break
                case "times":
                    result = number1 * number2
                    break
                case "divide":
                    result = number1 / number2
                    break
            }
            out = document.getElementById("result_radio")
            out.innerHTML = "Result of " + number1 + " " + val + " " + number2 + "is:  " + result
        }
    </script>
</body>

</html>
